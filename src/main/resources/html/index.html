<html>
<head>
    <title>Getting Access Code</title>
    <script>
            console.log(window.location);
            if (window.location.toString().includes("#")) {
                var s = window.location;
                var split1 = s.href.split("=");
                var split2 = split1[1].split("&");
                window.location.href = "/token?code=" + split2[0];
            }
            else {
                console.log("Code Sent");
                document.write("<h3>You may now close this window</h3>");
                window.close();
            }
    </script>
</head>
<body>
</body>
</html>
