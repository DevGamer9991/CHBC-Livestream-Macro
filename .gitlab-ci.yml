stages:
    - build
    - publish

build:
    stage: build
    image: maven:3.8.4-openjdk-17
    artifacts:
        paths:
            - target/chbc-livestream-macro-2.0.jar
    script: "mvn deploy -s $CI_PROJECT_DIR/settings.xml"

publish:
    stage: publish
    image: joshkeegan/zip:latest
    dependencies:
        - build
    script:
        - zip chbc-livestream-macro.zip target/chbc-livestream-macro-2.0.jar
        - curl --header "JOB-TOKEN: $CI_JOB_TOKEN" --upload-file chbc-livestream-macro.zip "${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/generic/my_package/0.0.1/chbc-livestream-macro.zip"